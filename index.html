<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <title>Contact List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="js/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="js/angular.js"></script>
    <script src="js/contact.js"></script>
</head>

<div ng-app="instantSearch" ng-controller="ContactListController">
    <body>
        <div class="contact">
            <div><i class="icon-book icon-3x book"></i>
                <h1 ng-bind="name"></h1>
            </div>
            <div class="input">
                <div class="blockinput">
                    <i class="icon-search"></i>
                    <input type="text" ng-model="searchString" placeholder="Search" />
                </div>
            </div>
            <div class="container" ng-repeat="contact in contacts | searchFor:searchString" ng-click="toggleActive(contact)" ng-class="{active:contact.active}">
                <br>
                <div class="right" ng-click="remove($index)"><i class="close icon-remove"></i>
                </div>
                <div class="left"><i class="icon-phone"/> </i> 
                    {{ contact.name }}
                </div>
                <div class="middle">
                    {{ contact.phone }}
                    <span ng-hide="contact.operadora">(No Carrier)</span>
                    <span ng-show="contact.operadora">({{ contact.operadora.name }})</span> 
                </div>
            </div>
            </br>
            </br>

            <div class="input">
                <div class="blockinput">
                    <i class="icon-user"></i>
                    <input type="text" ng-model="contact.name" placeholder="Name"></input>
                </div>

                <div class="blockinput">
                    <i class="icon-phone"></i>
                    <input type="text" ng-model="contact.phone" placeholder="Phone"></input>
                </div>
                <div class="blockinput">
                <select style="margin-right:30%;" ng-model="contact.operadora" ng-options="operadora.name for operadora in operadoras">
                    <option value="">Selecione a operadora</option>
                </select>
                </div>
            </div>
            <button ng-disabled="!(contact.name && contact.phone)" ng-click="add(contact)">Add</button>
    </body>
    </div>
</html>
