<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>
            Restaurant List 
        </title>
        <!--<link href="js/font-awesome/css/font-awesome.css" rel="stylesheet">-->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/icons-extra.css"/>
        <script src="js/google/angular-1.2.15.js"></script>
        <script src="js/google/angular-locale_pt-br.js"></script>
        <script src="js/jquery/jquery-1.11.0.min.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/restaurant.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="content" role="main" ng-app ng-controller="RestaurantController">
                <div data-role="collapsible-set" data-theme="b" data-content-theme="b">
                    <div id="menu" data-role="collapsible" data-collapsed-icon="flat-menu" data-expanded-icon="flat-cross" data-collapsed="true">
                        <h3>Menu</h3>
                        <p></p>
                        <div ng-repeat="(id, item) in menu" data-role="collapsible" data-collapsed-icon="flat-restaurant" data-expanded-icon="flat-cross" data-collapsed="true">
                            <h3>
                                <fieldset class="ui-grid-a">
                                    <div class="ui-block-a" >{{ item.name }}</div>
                                    <div class="ui-block-b">{{ item.price | currency }}</div>
                                </fieldset>
                            </h3>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                    <div data-role="collapsible" data-collapsed-icon="flat-calendar" data-expanded-icon="flat-cross" data-collapsed="true">
                        <h3>Tables</h3>
                        <p></p>
                        <div ng-repeat="(mesa, pedidos) in orders" data-role="collapsible" data-collapsed-icon="flat-restaurant" data-expanded-icon="flat-cross" data-collapsed="true">
                            <h3>
                                <fieldset class="ui-block-a" style="width:80%;">
                                    <div class="ui-block-a extra-block-a">
                                        Mesa1: {{ mesa }}
                                        </div>
                                        <div class="ui-block-b extra-block-a"> 
                                            Total: {{ mesa }}
                                        </div>
                                </fieldset>
                                
                                <fieldset class="ui-block-b">
                                    <div class="ui-block-b">
                                        <button data-theme="c">Button A</button>
                                    </div>
                                        <div class="ui-block-b"> 
                                            <button data-theme="c">Button B</button>
                                        </div>
                           
                                </fieldset>
                                
                            </h3>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                    <div data-role="collapsible" data-collapsed-icon="flat-settings" data-expanded-icon="flat-cross" data-collapsed="true">
                        <h3>Orders</h3>
                        <p></p>
                        <div ng-repeat="(id, item) in menu" data-role="collapsible" data-collapsed-icon="flat-restaurant" data-expanded-icon="flat-cross" data-collapsed="true">
                            <h3>
                                <fieldset class="ui-grid-a">
                                    <div class="ui-block-a" >{{ item.name }}</div>
                                    <div class="ui-block-b">{{ item.price | currency }}</div>
                                </fieldset>
                            </h3>
                            <p>{{ item.description }}</p>
                        </div>
                    </div>
                </div>
                <input type="text" placeholder="Text Input" />
            </div>
        </div>
        <div id="highlight"> </div>
    </body>
</html>
